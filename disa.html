
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosiam lewego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ef42f5;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ef42f5;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #ef42f5;
            text-decoration: none;
            margin: 10px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            background-color: #ef42f5;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #fa9dcf;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fa9dcf;
        }

        tr:nth-child(odd) {
            background-color: #fa9dcf;
        }

        td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video {
            margin: 10px;
            flex-basis: calc(50% - 20px);
        }

        iframe {
            width: 100%;
            height: 315px;
        }

        #image-container {
            text-align: center;
            margin-top: 20px;
        }

        #image-container img {
            width: 560px;
            height: 315px;
        }

        /* Styl dla kontenera z audio */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 80px;
        }

        /* Styl dla audio */
        .center-container audio {
            margin-top: 80px;
        }
    </style>
</head>
